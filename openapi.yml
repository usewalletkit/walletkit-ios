openapi: 3.0.1
info:
  title: WalletKit
  version: ''
paths:
  /activity:
    get:
      description: Retrieves activity history on a specific wallet address.
      operationId: activity_list
      tags:
        - Activity
      parameters:
        - name: network
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Network'
        - name: wallet_address
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            nullable: true
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            nullable: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListWalletActivityResponseItem'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: List Wallet Activity
      security: &ref_0
        - BearerAuth: []
  /gas/buy:
    post:
      description: >-
        Tops up gas to the destination wallet address (default to project wallet
        if not provided explicitly).
      operationId: gas_buy
      tags:
        - Gas
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BuyGasResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Buy Gas
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  $ref: '#/components/schemas/Network'
                amount:
                  type: string
                destination_address:
                  type: string
                  nullable: true
              required:
                - network
                - amount
  /nfts/collections:
    post:
      description: >
        Creates an NFT Collection with provided metadata.

        An NFT collection refers to a group of non-fungible tokens (NFTs) that
        are created and released together, often following a specific theme or
        concept. NFTs are unique digital assets that are stored on a blockchain,
        represent ownership or proof of authenticity of a particular item,
        artwork, or digital content.

        The created nft collection's address can be found by
        `/transactions/status-by-id`

        endpoint once the transaction is succeeded.
      operationId: nfts_create
      tags:
        - Nfts
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSubmissionResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Create NFT Collection
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  $ref: '#/components/schemas/Network'
                name:
                  type: string
                  description: collection name
                symbol:
                  type: string
                  description: Collection symbol used for identification purposes
                image_url:
                  type: string
                  description: URL to the collection logo image
                base_uri:
                  type: string
                  nullable: true
                  description: >-
                    Base URI for computing tokenURI which resolves to token
                    metadata JSON. If set, the resulting URI for each token will
                    be the concatenation of the baseURI and the tokenId (or
                    tokenURI if tokenURI is set when minting the NFT).
                developer_secret:
                  $ref: '#/components/schemas/DeveloperSecret'
                  nullable: true
                user_pin:
                  $ref: '#/components/schemas/UserPin'
                  nullable: true
              required:
                - network
                - name
                - symbol
                - image_url
    get:
      description: List NFT collections owned by wallet
      operationId: nfts_list-nft-collections
      tags:
        - Nfts
      parameters:
        - name: network
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Network'
        - name: wallet_address
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: page number starting from 1
          required: false
          schema:
            type: integer
            nullable: true
        - name: page_size
          in: query
          description: size of each page
          required: false
          schema:
            type: integer
            nullable: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListNftCollectionsResponseItem'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: List NFT Collections
      security: *ref_0
  /nfts/mint:
    post:
      description: Mints a NFT from a collection
      operationId: nfts_mint-nft
      tags:
        - Nfts
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSubmissionResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Mint NFT
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  $ref: '#/components/schemas/Network'
                contract_address:
                  type: string
                  description: address of the NFT collection smart contract to mint from.
                recipient:
                  type: string
                  nullable: true
                  description: >-
                    wallet address where the NFT should be delivered. defaults
                    to the sender's address.
                metadata:
                  $ref: '#/components/schemas/MintNftRequestMetadata'
                  nullable: true
                  description: Metadata JSON object.
                uri:
                  type: string
                  nullable: true
                  description: >-
                    uri the the nft metadata.json, schema define in
                    https://eips.ethereum.org/EIPS/eip-721#specification. Use
                    the metadata field instead if the metadata.json doesn't
                    exist and needs to be created and hosted.
                developer_secret:
                  $ref: '#/components/schemas/DeveloperSecret'
                  nullable: true
                user_pin:
                  $ref: '#/components/schemas/UserPin'
                  nullable: true
              required:
                - network
                - contract_address
  /nfts/transfer:
    post:
      description: >-
        Transfers NFT from `from` to `recipient`. The from address must be
        wallet created in the project.
      operationId: nfts_transfer-nft
      tags:
        - Nfts
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSubmissionResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Transfer NFT
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  $ref: '#/components/schemas/Network'
                from:
                  type: string
                  description: from address of the transfer
                contract_address:
                  type: string
                  description: collection contract address
                recipient:
                  type: string
                  description: recipient of the NFT transfer
                token_id:
                  type: string
                  nullable: true
                developer_secret:
                  $ref: '#/components/schemas/DeveloperSecret'
                  nullable: true
                user_pin:
                  $ref: '#/components/schemas/UserPin'
                  nullable: true
              required:
                - network
                - from
                - contract_address
                - recipient
  /nfts:
    get:
      description: List NFTs by wallet or by collection address
      operationId: nfts_list-nfts
      tags:
        - Nfts
      parameters:
        - name: network
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Network'
        - name: wallet_address
          in: query
          description: >-
            query by wallet address. If provided, contract_address should not be
            set.
          required: false
          schema:
            type: string
            nullable: true
        - name: contract_address
          in: query
          description: >-
            query by collection address. If provided, wallet_address should not
            be set.
          required: false
          schema:
            type: string
            nullable: true
        - name: page
          in: query
          description: page number, starting from 1
          required: false
          schema:
            type: integer
            nullable: true
        - name: page_size
          in: query
          description: size of each page
          required: false
          schema:
            type: integer
            nullable: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListNftsResponseItem'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: List NFTs
      security: *ref_0
  /nfts/collection-by-address:
    get:
      description: Get NFT collection by collection address
      operationId: nfts_get-nft-collection
      tags:
        - Nfts
      parameters:
        - name: network
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Network'
            nullable: true
        - name: collection_address
          in: query
          description: address of the NFT contract
          required: false
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetNftCollectionResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Get NFT Collection
      security: *ref_0
  /nfts/upload:
    post:
      description: Upload NFT image to IPFS
      operationId: nfts_nft-image-upload
      tags:
        - Nfts
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NftImageUploadResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Upload NFT image
      security: *ref_0
  /tokens/tokens:
    get:
      description: Gets the metadata for a token.
      operationId: tokens_get
      tags:
        - Tokens
      parameters:
        - name: network
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Network'
        - name: token
          in: query
          description: token contract address or symbol in case of the gas token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTokenResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Get Token
      security: *ref_0
  /tokens:
    post:
      description: Creates an on-chain token with provided metadata.
      operationId: tokens_create
      tags:
        - Tokens
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSubmissionResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Create Token
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  $ref: '#/components/schemas/Network'
                name:
                  type: string
                symbol:
                  type: string
                decimals:
                  type: string
                  description: >-
                    Specify how many decimals places a token has. E.g. To be
                    able to transfer 1.5 XYZ token, decimals must be at least 1
                    since that number has a single decimal places.
                display_decimals:
                  type: string
                  nullable: true
                  description: Decimals to display on WalletKit dashboard.
                logo_url:
                  type: string
                  nullable: true
                  description: url of the token logo.
                initial_supply:
                  type: string
                  description: The amount of tokens to be minted to the token creator.
                developer_secret:
                  $ref: '#/components/schemas/DeveloperSecret'
                  nullable: true
                user_pin:
                  $ref: '#/components/schemas/UserPin'
                  nullable: true
              required:
                - network
                - name
                - symbol
                - decimals
                - initial_supply
  /tokens/transfer:
    post:
      description: >-
        Transfers the specified amount of tokens from `from` to `recipient`. The
        from address can only be the ones created in the project.
      operationId: tokens_transfer
      tags:
        - Tokens
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSubmissionResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Transfer Token
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  $ref: '#/components/schemas/Network'
                from:
                  type: string
                  description: from address of the transfer
                token:
                  type: string
                  description: >-
                    token contract address or symbol in case of the gas token to
                    be transferred.
                recipient:
                  type: string
                  description: recipient of the transfer
                amount:
                  type: string
                  description: amount to be transferred.
                developer_secret:
                  $ref: '#/components/schemas/DeveloperSecret'
                  nullable: true
                user_pin:
                  $ref: '#/components/schemas/UserPin'
                  nullable: true
              required:
                - network
                - from
                - token
                - recipient
                - amount
  /tokens/mint:
    post:
      description: Mints specified amount of token to the recipient.
      operationId: tokens_mint
      tags:
        - Tokens
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSubmissionResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Mint Token
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  $ref: '#/components/schemas/Network'
                contract_address:
                  type: string
                recipient:
                  type: string
                amount:
                  type: string
                developer_secret:
                  $ref: '#/components/schemas/DeveloperSecret'
                  nullable: true
                user_pin:
                  $ref: '#/components/schemas/UserPin'
                  nullable: true
              required:
                - network
                - contract_address
                - recipient
                - amount
  /tokens/balances:
    get:
      description: >-
        Retrieves a list of token balances associated with a specific wallet
        address on a given network.
      operationId: tokens_list-balances
      tags:
        - Tokens
      parameters:
        - name: network
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Network'
        - name: wallet_address
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ListTokenBalancesResponseItem'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: List Token Balances
      security: *ref_0
  /tokens/batch-transfer:
    post:
      description: >
        Batch transfers from the `from` wallet to the list of

        `recipients` with the provided amount. The `from` address can only be
        the ones

        created in the project. Transfers within a batch are processed
        atomically

        in a single transaction, resulting in significantly lower average costs

        compared to individual transfers
      operationId: tokens_batch-transfer
      tags:
        - Tokens
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSubmissionResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Batch Transfer Token
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  $ref: '#/components/schemas/Network'
                from:
                  type: string
                  description: from address of the transfer
                token:
                  type: string
                  description: >-
                    token contract address or symbol in case of the gas token to
                    be transferred.
                transfers:
                  type: array
                  items:
                    $ref: >-
                      #/components/schemas/BatchTransferTokenRequestTransfersItem
                  description: transfers in this batch, max batch size is 50 transfers.
                developer_secret:
                  $ref: '#/components/schemas/DeveloperSecret'
                  nullable: true
                user_pin:
                  $ref: '#/components/schemas/UserPin'
                  nullable: true
              required:
                - network
                - from
                - token
                - transfers
  /transactions/status-by-hash:
    get:
      description: Retrieves the status of a transaction by its hash.
      operationId: transactions_get-status
      tags:
        - Transactions
      parameters:
        - name: network
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Network'
        - name: transaction_hash
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTransactionStatusByHashResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Transaction Status By Hash
      security: *ref_0
  /transactions/sign-and-send:
    post:
      description: >-
        This endpoint allows arbitrary smart contract function calls. It can be
        used to interact with smart contracts that are not supported by the
        Token/NFT APIs.
