              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Export Wallet
      security: *ref_0
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportWalletRequest'
            examples:
              Example1:
                value:
                  network: Polygon
                  address: '0x976Cf57B7EE1D84E73BE9115457889d49a8A1335'
                  user_pin: '123456'
components:
  schemas:
    ListWalletActivityResponseItem:
      title: ListWalletActivityResponseItem
      type: object
      properties:
        uuid:
          type: string
        network:
          $ref: '#/components/schemas/Network'
        type:
          type: string
        timestamp:
          type: string
        wallet_address:
          type: string
        transaction_hash:
          type: string
        metadata:
          $ref: '#/components/schemas/ListWalletActivityResponseItemMetadata'
        Token:
          $ref: '#/components/schemas/ListWalletActivityResponseItemToken'
      required:
        - uuid
        - network
        - type
        - timestamp
        - wallet_address
        - transaction_hash
        - metadata
        - Token
    ListWalletActivityResponseItemMetadata:
      title: ListWalletActivityResponseItemMetadata
      type: object
      properties:
        amount:
          type: string
      required:
        - amount
    ListWalletActivityResponseItemToken:
      title: ListWalletActivityResponseItemToken
      type: object
      properties:
        uuid:
          type: string
        network:
          $ref: '#/components/schemas/Network'
        contract_address:
          type: string
        name:
          type: string
        symbol:
          type: string
        decimals:
          type: integer
        display_decimals:
          type: integer
        logo_url:
          type: string
          nullable: true
      required:
        - uuid
        - network
        - contract_address
        - name
        - symbol
        - decimals
        - display_decimals
    TokenSource:
      title: TokenSource
      type: string
      enum:
        - walletkit
        - firebase
        - supabase
    Network:
      title: Network
      type: string
      enum:
        - Ethereum
        - Polygon
        - Base
        - Polkadot
        - Vara
    DeveloperSecret:
      title: DeveloperSecret
      type: string
      nullable: true
      description: >-
        On testnet, the developer_secret is always "testnet-secret". On mainnet,
        the developer_secret is set by the developer during account activation.
    UserPin:
      title: UserPin
      type: string
      nullable: true
      description: >-
        A 6-digit numeric pin that is only known to the user, set during wallet
        creation. This pin is required to sign transactions from this wallet.
    TransactionSubmissionResponse:
      title: TransactionSubmissionResponse
      type: object
      properties:
        transaction_id:
          type: string
        network:
          $ref: '#/components/schemas/Network'
        status:
          type: string
      required:
        - transaction_id
        - network
        - status
    ErrorResponse:
      title: ErrorResponse
      type: object
      properties:
        code:
          type: string
          nullable: true
        error:
          type: string
      required:
        - error
    BuyGasResponse:
      title: BuyGasResponse
      type: object
      properties:
        transaction_id:
          type: string
        network:
          $ref: '#/components/schemas/Network'
        status:
          type: string
      required:
        - transaction_id
        - network
        - status
    MintNftRequestMetadata:
      title: MintNftRequestMetadata
      type: object
      description: Metadata JSON object.
      properties:
        name:
          type: string
          description: Identifies the asset to which this NFT represents
        description:
          type: string
          description: Describes the asset to which this NFT represents
        image:
          type: string
          description: >-
            A URI pointing to a resource with mime type image/* representing the
            asset to which this NFT represents. Consider making any images at a
            width between 320 and 1080 pixels and aspect ratio between 1.91:1
            and 4:5 inclusive.
      required:
        - name
        - description
        - image
    ListNftsResponseItem:
      title: ListNftsResponseItem
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/ListNftsResponseItemMetadata'
          nullable: true
        owner_wallet_address:
          type: string
        contract_address:
          type: string
        token_id:
          type: string
      required:
        - owner_wallet_address
        - contract_address
        - token_id
    ListNftsResponseItemMetadata:
      title: ListNftsResponseItemMetadata
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        image:
          type: string
      required:
        - name
        - description
        - image
    GetNftCollectionResponse:
      title: GetNftCollectionResponse
      type: object
      properties:
        network:
          $ref: '#/components/schemas/Network'
        contract_address:
          type: string
        name:
          type: string
        symbol:
          type: string
      required:
        - network
        - contract_address
        - name
        - symbol
    ListNftCollectionsResponseItem:
      title: ListNftCollectionsResponseItem
      type: object
      properties:
        network:
          $ref: '#/components/schemas/Network'
        contract_address:
          type: string
        name:
          type: string
        image_url:
          type: string
      required:
        - network
        - contract_address
        - name
        - image_url
    NftImageUploadResponse:
      title: NftImageUploadResponse
      type: object
      properties:
        ipfs_url:
          type: string
      required:
        - ipfs_url
    GetTokenResponse:
      title: GetTokenResponse
      type: object
      properties:
        uuid:
          type: string
        network:
          $ref: '#/components/schemas/Network'
        contract_address:
          type: string
        name:
          type: string
        symbol:
          type: string
        decimals:
          type: integer
        display_decimals:
          type: integer
        logo_url:
          type: string
          nullable: true
      required:
        - uuid
        - network
        - contract_address
        - name
        - symbol
        - decimals
        - display_decimals
    ListTokenBalancesResponseItem:
      title: ListTokenBalancesResponseItem
      type: object
      properties:
        uuid:
          type: string
        network:
          $ref: '#/components/schemas/Network'
        contract_address:
          type: string
        name:
          type: string
        symbol:
          type: string
        decimals:
          type: integer
        display_decimals:
          type: integer
        logo_url:
          type: string
        Balance:
          type: string
      required:
        - uuid
        - network
        - contract_address
        - name
        - symbol
        - decimals
        - display_decimals
        - logo_url
        - Balance
    BatchTransferTokenRequestTransfersItem:
      title: BatchTransferTokenRequestTransfersItem
      type: object
      properties:
        recipient:
          type: string
          description: recipient of the transfer
        amount:
          type: string
          description: amount to be transferred
      required:
        - recipient
        - amount
    GetTransactionStatusByHashResponse:
      title: GetTransactionStatusByHashResponse
      type: object
      properties:
        transaction_hash:
          type: string
        network:
          $ref: '#/components/schemas/Network'
        status:
          type: string
        contract_address:
          type: string
          nullable: true
          description: >-
            If the transaction is a contract creation, this field will be
            populated with the contract address.
      required:
        - transaction_hash
        - network
        - status
    GetTransactionStatusByIdResponse:
      title: GetTransactionStatusByIdResponse
      type: object
      properties:
        transaction_id:
          type: string
        transaction_hash:
          type: string
          nullable: true
          description: >-
            If the transaction has been sent to the blockchain (status =
            pending/success/failed), this field will be populated with the
            transaction hash.
        network:
          $ref: '#/components/schemas/Network'
        status:
          type: string
        contract_address:
          type: string
          nullable: true
          description: >-
            If the transaction is a contract creation, this field will be
            populated with the contract address.
      required:
        - transaction_id
        - network
        - status
    SignAndSendRequestUnsignedTransaction:
      title: SignAndSendRequestUnsignedTransaction
      type: object
      description: input of a transaction to be signed.
      properties:
        to:
          type: string
          description: >-
            smart contract address or external owned account address to interact
            with
        value:
          type: string
          nullable: true
          description: >-
            optional. amount of native token to be transferred to the to address
            in this transaction.
        input:
          type: string
          nullable: true
          description: >-
            If it's a smart contract interaction, the calldata of the smart
            contract function. (ABI-encoded function with arguments)
      required:
        - to
    SignMessageResponse:
      title: SignMessageResponse
      type: object
      properties:
        signature:
          type: string
      required:
        - signature
    SessionChallenge:
      title: SessionChallenge
      type: object
      properties:
        id:
          type: string
        code:
          type: string
        expired:
          type: boolean
        completed:
          type: boolean
      required:
        - id
        - code
        - expired
        - completed
    Session:
      title: Session
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        project_id:
          type: string
        user_id:
          type: string
        access_token:
          type: string
        access_token_expires_at:
          type: string
          format: date-time
        refresh_token:
          type: string
        refresh_token_expires_at:
          type: string
          format: date-time
      required:
        - id
        - created_at
        - project_id
        - user_id
        - access_token
        - access_token_expires_at
        - refresh_token
        - refresh_token_expires_at
    LoginAnonymouslyResponse:
      title: LoginAnonymouslyResponse
      type: object
      properties:
        user_id:
          type: string
      required:
        - user_id
    LoginWithWalletResponse:
      title: LoginWithWalletResponse
      type: object
      properties:
        user_id:
          type: string
        nonce:
          type: string
      required:
        - user_id
        - nonce
    LoginWithEmailResponse:
      title: LoginWithEmailResponse
      type: object
      properties:
        user_id:
          type: string
      required:
        - user_id
    WalletControlMode:
      title: WalletControlMode
      type: string
      enum:
        - developer
        - user
    ChangeUserPinRequest:
      title: ChangeUserPinRequest
      type: object
      properties:
        network:
          $ref: '#/components/schemas/Network'
        address:
          type: string
          example: '0x976Cf57B7EE1D84E73BE9115457889d49a8A1335'
        old_user_pin:
          $ref: '#/components/schemas/UserPin'
        new_user_pin:
          $ref: '#/components/schemas/UserPin'
      required:
        - network
        - address
        - old_user_pin
        - new_user_pin
    ChangeUserPinResponse:
      title: ChangeUserPinResponse
      type: object
      properties:
        success:
          type: boolean
          example: true
      required:
        - success
    ExportWalletRequest:
      title: ExportWalletRequest
      type: object
      properties:
        network:
          $ref: '#/components/schemas/Network'
        address:
          type: string
          example: '0x976Cf57B7EE1D84E73BE9115457889d49a8A1335'
        user_pin:
          $ref: '#/components/schemas/UserPin'
      required:
        - network
        - address
        - user_pin
    ExportWalletResponse:
      title: ExportWalletResponse
      type: object
      properties:
        mnemonic_phrase:
          type: string
          example: >-
            candy maple cake sugar pudding cream honey rich smooth crumble sweet
            treat
      required:
        - mnemonic_phrase
    CreateWalletRequest:
      title: CreateWalletRequest
      type: object
      properties:
        network:
          $ref: '#/components/schemas/Network'
        name:
          type: string
          example: My Wallet
        owner_id:
          type: string
          nullable: true
          description: >-
            An ID that you can use to associate the wallet with a user in your
            application. e.g. user uuid. When creating wallets for the same
            owner_id across different networks, the same seed phrase will be
            used.
        control_mode:
          $ref: '#/components/schemas/WalletControlMode'
          description: >-
            Defines whether the developer or the user controls the wallet. When
            control_mode is developer, the developer_secret must be provided.
            When control_mode is user, the user_pin must be provided.
        developer_secret:
          $ref: '#/components/schemas/DeveloperSecret'
          nullable: true
        user_pin:
          $ref: '#/components/schemas/UserPin'
          nullable: true
      required:
        - network
        - name
        - control_mode
    Wallet:
      title: Wallet
      type: object
      properties:
        id:
          type: string
          example: 5884bd1d-ecb3-41ea-bcc7-e9e3d229618f
        created_at:
          type: string
          example: '2023-07-21T22:03:16Z'
        network:
          $ref: '#/components/schemas/Network'
        name:
          type: string
          nullable: true
        owner_id:
          type: string
          nullable: true
        address:
          type: string
          example: '0x976Cf57B7EE1D84E73BE9115457889d49a8A1335'
      required:
        - id
        - created_at
        - network
        - address
    CreateWalletResponse:
      title: CreateWalletResponse
      type: object
      properties:
        id:
          type: string
          example: 5884bd1d-ecb3-41ea-bcc7-e9e3d229618f
        created_at:
          type: string
          example: '2023-07-21T22:03:16Z'
        network:
          $ref: '#/components/schemas/Network'
        name:
          type: string
          nullable: true
        owner_id:
          type: string
          nullable: true
        address:
          type: string
          example: '0x976Cf57B7EE1D84E73BE9115457889d49a8A1335'
      required:
        - id
        - created_at
        - network
        - address
    ListWalletsResponseItem:
      title: ListWalletsResponseItem
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
        network:
          $ref: '#/components/schemas/Network'
        name:
          type: string
          nullable: true
        owner_id:
          type: string
          nullable: true
        address:
          type: string
      required:
        - id
        - created_at
        - network
        - address
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
servers:
  - url: https://testnet.usewalletkit.com
    description: testnet
  - url: https://mainnet.usewalletkit.com
    description: mainnet
